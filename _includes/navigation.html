<header>
  <nav id="navbar-primary" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" itemscope itemtype="http://schema.org/SiteNavigationElement"
    aria-label="Main navigation">
    <div class="container">

      <a class="navbar-brand" href="{% link index.md %}">
        {{ site.title }}
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
        </ul>

        {% unless page.url contains "/search" %}
        <form method="get" action="/search" class="form-inline mr-4">
          <div class="input-group">
            <input class="form-control" type="text" name="q" placeholder="Search...">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            </span>
          </div>
        </form>
        {% endunless %}

      </div>
    </div>
  </nav>
</header>
